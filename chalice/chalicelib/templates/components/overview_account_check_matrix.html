<div>
    <table class="govuk-table">
        <caption class="govuk-table__caption">Accounts audited</caption>
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header">Account / Check</th>
                {% for check in checks %}
                <th class="govuk-table__header govuk-table__header--tag-fixed-centred govuk-body-s">{{check}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for account in accounts %}
            <tr class="govuk-table__row">
                <th class="govuk-table__header">{{ account }}</th>
                {% for check in checks %}
                {% set value = data[account][check] %}
                <td class="govuk-table__cell govuk-table__cell--{{'status-bad' if value > 0 else 'status-good' }}">
                    {{ value }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
