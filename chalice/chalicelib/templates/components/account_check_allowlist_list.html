<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <table class="govuk-table">
            <tbody class="govuk-table__body">
                <tr class="govuk-table__row">
                    <th class="govuk-table__header">CIDR</th>
                    <th class="govuk-table__header">Reason</th>
                    <th class="govuk-table__header">Actions</th>
                </tr>

                {% for item in list %}
                <tr class="govuk-table__row">
                    <td class="govuk-table__cell">
                        {{ item.cidr }}
                    </td>
                    <td class="govuk-table__cell">
                        {{ item.reason }}
                        <br/>Valid until: {{ item.date_expires | datetime('date') }}
                    </td>
                    <td class="govuk-table__cell">
                        <form action="./allowlist" method="post">
                            <button type="submit" class="govuk-button" name="mode" value="load">
                              Edit
                            </button>
                            <button type="submit" class="govuk-button" name="mode" value="expire">
                              Expire
                            </button>
                            <input type="hidden" name="id" id="id" value="{{ item.id }}"/>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
