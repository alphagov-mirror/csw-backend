<div class="chart-wrapper"
     type="line"
     series="cols"
     x-axis="Year/Month"
     y-axis="Change"
     above="true"
     ismultiple="false"
     order="null"
     reversed="true"
>
    <table class="govuk-table">
        <caption class="govuk-table__caption">Failure rate change</caption>
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header">Year/Month</th>
                <th class="govuk-table__header govuk-table__header--numeric">Percent change</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for delta in monthly.delta %}
            <tr class="govuk-table__row">
                <th class="govuk-table__header">{{ delta.audit_year }}-{{ delta.audit_month }}</th>
                <td class="govuk-table__cell govuk-table__cell--numeric">
                    {{ (delta.avg_percent_fails_delta * 100) | round(1, 'floor') }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
