<div class="chart-wrapper"
     type="line"
     series="cols"
     x-axis="Time"
     y-axis="Percentage"
     above="false"
     ismultiple="false"
     order="null"
>
    <table class="govuk-table">
        <caption class="govuk-table__caption">Average failure rate per account</caption>
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header">Date</th>
                <th class="govuk-table__header govuk-table__header--numeric">Percent</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            {% for summary in daily.summary %}
            <tr class="govuk-table__row">
                <th class="govuk-table__header">{{ summary.audit_date }}</th>
                <td class="govuk-table__cell govuk-table__cell--numeric">
                    {{ (summary.avg_percent_fails_per_account * 100) | round(1, 'floor') }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
