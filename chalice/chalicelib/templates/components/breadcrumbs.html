<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    {% for crumb in breadcrumbs %}
    <li class="govuk-breadcrumbs__list-item">
      {% if crumb.link %}
      <a class="govuk-breadcrumbs__link" href="{{ crumb.link }}">{{ crumb.title }}</a>
      {% else %}
      {{ crumb.title }}
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</div>
