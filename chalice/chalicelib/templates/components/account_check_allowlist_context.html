{% for item in list %}
<table class="govuk-table">
    <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
            <th class="govuk-table__header">CIDR</th>
            <td class="govuk-table__cell">
                {{ item.cidr }}
            </td>
        </tr>
        <tr class="govuk-table__row">
            <th class="govuk-table__header">Reason</th>
            <td class="govuk-table__cell">
                {{ item.reason }}
            </td>
        </tr>
        <tr class="govuk-table__row">
            <th class="govuk-table__header">
                Edit
            </th>
            <td class="govuk-table__cell">
                <form action="./allowlist" method="post">
                    <button type="submit" class="govuk-button" name="mode" value="load">
                      Edit
                    </button>
                    <button type="submit" class="govuk-button" name="mode" value="expire">
                      Expire
                    </button>
                    <input type="hidden" name="id" id="id" value="{{ item.id }}"/>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endfor %}
