<h1 class="govuk-heading-l">
    Account: {{ audit.account_subscription_id.account_id | aws_account_id }}
    <span class="govuk-caption-l">
        {{ audit.account_subscription_id.account_name }}
    </span>

</h1>
<p>
    {% if audit.date_completed %}
    Audit completed: {{ audit.date_completed | datetime }}
    {% else %}
    Audit incomplete: {{ audit.date_updated | datetime }}
    {% endif %}
</p>
