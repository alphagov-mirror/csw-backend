<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-s">Resource identifiers</h2>
        <table class="govuk-table">
            <tbody class="govuk-table__body">
                <tr class="govuk-table__row">
                    <th class="govuk-table__header">Name</th>
                    <td class="govuk-table__cell">
                        {{ resource.resource_name }}
                    </td>
                </tr>
                <tr class="govuk-table__row">
                    <th class="govuk-table__header">ID</th>
                    <td class="govuk-table__cell">
                        {{ resource.resource_id }}
                    </td>
                </tr>
                <tr class="govuk-table__row">
                    <th class="govuk-table__header">Region</th>
                    <td class="govuk-table__cell">
                        {{ resource.region }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-s">Check</h2>
        <p class="govuk-body">{{ criterion.criterion_name }}</p>

        <h2 class="govuk-heading-s">Reason flagged</h2>
        <p class="govuk-body">{{ compliance.annotation|safe }}</p>
        <p class="govuk-body">{{ criterion.description|safe }}</p>

    </div>
</div>
