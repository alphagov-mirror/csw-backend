{% if not email %}
<span>
  <a class="govuk-header__link govuk-header__link--signin" href="{{ login_url }}">Sign in</a>
</span>
{% else %}
<span>
  <span class="csw-login-status--message">Signed in as: {{ name }}</span>
  {% if picture %}
  <!-- TODO turn CSS styles into class -->
  <img class="csw-login-status--avatar" src="{{ picture }}"/>
  {% endif %}
  <a class="govuk-header__link govuk-header__link--signout" href="{{ logout_url }}">Sign out</a>
</span>
{% endif %}
